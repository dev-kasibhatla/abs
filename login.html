                <div class="col-md-4"></div>
                <div class="col-md-4 login-div shadow rounded">
                    <div>
                        <h3>
                            Sign in to your group's account
                        </h3>
                    </div>
                    <div class="div-10"></div>
                    <div>
                        <form id="loginForm">
                            <div class="form-group">
                              <label for="inputEmail">Email address</label>
                              <input name = "email" type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                              <small id="emailHelp" class="form-text text-muted">Your group's registered email address</small>
                            </div>
                            <div class="form-group">
                              <label for="inputPassword">Password</label>
                              <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                              <small id="errorDiv" class="form-text text-danger">Error can appear here</small>
                            </div>
                            <div class="form-group form-check">
                              <input type="checkbox" class="form-check-input" id="inputRemember">
                              <label class="form-check-label" for="inputRemember">Remember me (Uncheck if this is not a trusted computer)</label>
                            </div>
                            <button type="submit" class="btn btn-purple" id="btnSubmit">Submit</button>
                          </form>

                    </div>
                </div>
            </div>
